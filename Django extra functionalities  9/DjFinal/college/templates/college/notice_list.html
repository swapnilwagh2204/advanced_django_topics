{% extends 'base.html' %}
{% block content %}
<h1>Notice List</h1>
<form class="form-inline">
    <input class="form-control mr-3" placeholder="Notice To Search" type="text" name="si" value="{{ request.GET.si }}">
    <input class="btn btn-dark" type="submit" value="Search" />
</form>
<br>
<table class="table table-striped table-hover">
    <thead class="thead-dark">
        <tr>
            <th>Subject</th>
            <th>Created Date</th>
            <th>Branch</th>
            <th>Action</th>
        </tr>
    </thead>
    {% for n1 in notice_list %}
    <tr>
        <td>{{ n1.subject }}</td>
        <td>{{ n1.cr_date }}</td>
        <td>{{ n1.branch.name }}</td>
        <td><a href="/college/notice/{{ n1.id }}" class="btn btn-dark btn-sm">Read More</a></td>
    </tr>
    {% endfor %}
</table>
{% endblock %}
